<h1 translate="NAVBAR.CREATIONS_LINK">CREATIONS</h1>

<div class="row">
	<div class="col-md-3">
		<div class="list-group">
			<a ng-repeat="creation in creations" href="" class="list-group-item" ng-class="{active: isSelected(creation)}" ng-click="selectCreation(creation)">{{getLabel(creation)}}</a>
		</div>
	</div>
	<div class="col-md-9">
		<h2>{{getSelectedTitle()}}</h2>
		<img ng-src="{{getSelectedImage()}}" alt="" class="img-responsive">
	</div>
</div>
