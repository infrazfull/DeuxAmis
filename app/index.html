    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header role="banner" id="top" class="navbar navbar-static-top bs-docs-nav clearfix">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 col-sm-10 col-xs-12 col-xs-offset-0">
            <img class="img-responsive" src="images/logo.png" alt="Logo Deux Amis" >
          </div>
          <div class="col-md-2 col-sm-2 col-xs-8" ng-controller="LangCtrl">
            <div class="row">
              <div class="col-md-4 col-sm-12 col-xs-4">
                <div class="lang-item" ng-class="getClass('fr')">
                  <a href="" ng-click="changeLanguage('fr')"><img src="images/FR.png" alt="Icon Images Language"></a>
                </div>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-4">
                <div class="lang-item" ng-class="getClass('en')">
                  <a href="" ng-click="changeLanguage('en')"><img src="images/EN.png" alt="Icon Images Language"></a>
                </div>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-4">
                <div class="lang-item" ng-class="getClass('de')">
                  <a href="" ng-click="changeLanguage('de')"><img src="images/DE.png" alt="Icon Images Language"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="visible-xs col-xs-4">
            <div class="navbar-header">
              <button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12" ng-controller="MenuCtrl">
            <nav role="navigation" class="navbar-collapse bs-navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                <li ng-class="getClass('/')">
                  <a class="navbar-item" href="#" translate="NAVBAR.HOME_LINK">HOME</a>
                </li>
                <li  ng-class="getClass('/chiefs')">
                  <a class="navbar-item active" href="#/chiefs" translate="NAVBAR.CHIEFS_LINK">CHIEFS</a>
                </li>
                <li  ng-class="getClass('/suggestions')">
                  <a class="navbar-item " href="#/suggestions" translate="NAVBAR.SUGGEST_LINK">SUGGEST</a>
                </li>
                <li  ng-class="getClass('/philosophy')">
                  <a class="navbar-item" href="#/philosophy" translate="NAVBAR.PHILOSOPHY_LINK">PHILOSOPHY</a>
                </li>
                <li  ng-class="getClass('/creations')">
                  <a class="navbar-item" href="#/creations" translate="NAVBAR.CREATIONS_LINK">CREATIONS</a>
                </li>
                <li  ng-class="getClass('/contact')">
                  <a class="navbar-item" href="#/contact" translate="NAVBAR.CONTACT_LINK">CONTACT </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    
    <div ng-view class="container slide"></div>
